<script>
    let array = [];
    for ( let i = 0; i < 10; i ++){
        array.push(prompt("Enter a number (10 total): "));
        if (array[i] >= 10){
            document.write("Number that is bigger than 10: " + array[i] + " ");
        }
    }

</script>
